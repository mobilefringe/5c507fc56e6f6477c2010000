<!DOCTYPE html>
<html lang="en" data-vue-meta-server-rendered>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="{{meta_title}}">
        <meta property="og:description" content="{{meta_description}}">
        <meta property="og:image" content="{{meta_image}}">
		<meta name="description" content="{{meta_description}}">
        <meta name="keywords" content="{{meta_keywords}}">
        <meta name="author" content="">
        <title>{{meta_title}}</title>
		<link rel="shortcut icon" href="//codecloud.cdn.speedyrails.net/sites/5b16b9686e6f6426c91e0000/image/png/1529677993174/favicon.png" type="image/x-icon" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="//5a1891476e6f645140560000.codecloudapp.com/agile.css">
		<link href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
		<link href="https://cdn.jsdelivr.net/npm/vue2-animate@1.0.4/dist/vue2-animate.min.css" rel="stylesheet">
		<link href="//codecloud.cdn.speedyrails.net/sites/59bac7db6e6f644f22ba0000/text/css/1510935230000/mapplic.css" rel="stylesheet">
        <link href="//codecloud.cdn.speedyrails.net/sites/59bac7db6e6f644f22ba0000/text/css/1485967426000/map.css" rel="stylesheet">
		<script src="https://use.fontawesome.com/9cb86d00ca.js"></script>
		<link rel="stylesheet" href="/style.css">
		<!--<script>-->
		<!--	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){-->
		<!--	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),-->
		<!--	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)-->
		<!--	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');-->
			
		<!--	ga('create', 'UA-69974835-46', 'auto');-->
		<!--	ga('send', 'pageview');-->
		<!--</script>-->
	</head>
	<body>
	    {%raw-%}
		<div id="app" v-cloak>
			<loader v-if="!dataLoaded"></loader>
			<div class="main_content_container" v-if="dataLoaded">
			    <header-component></header-component>
    			
    			<transition name="custom-classes-transition" enter-active-class="fadeIn">
    				<router-view class="content" id="router_content"></router-view>
    			</transition>
    			<div class="footer-div hidden-phone" id="footer-div">
    				<div class="footer-top page_container" style="overflow:visible;">
    					<div class="row" style="margin:auto">
    						<div class="col-sm-5 text-left">
    							<p class="footer_sitemap"> 
    							    <router-link to="/jobs">Jobs</router-link> | 
    							    <a href="'/pages/'+$root.site+'-privacy-policy'">Privacy Policy</a> | 
    							    <a href="/contact_us">Contact Us</a> | <br class="show_phone"> 
    							    <a href="https://www.mallmaverick.com" target="_blank">Powered by Mall Maverick</a>  
							    </p>
    							<p class="" v-if="property"> {{property.address1}}, {{property.city}}, {{property.postal_code}} {{property.province_state}} <span v-if="property.contact_phone">-  {{property.contact_phone}}</span></p>
    						</div>
    						<div class="col-sm-4 text-center">
    						</div>
    						<div class="col-sm-3 text-right">
    						    <p>
    						        <!--<a href="https://www.pinterest.com/hrctoronto" target="_blank" class="social_link_icon social_twitter" :alt="property.name + ' Pinterest'"><i class="fa fa-pinterest"></i><p style="display:none;">Pinterest icon</p></a>-->
    					<!--<a href="https://www.instagram.com/" target="_blank" class="social_link_icon social_twitter" :alt="property.name + ' Instagram'"><i class="fa fa-instagram"></i><p style="display:none;">Instagram icon</p></a>-->
    					<!--<a href="http://www.twitter.com/" target="_blank" class="social_link_icon social_twitter" :alt="property.name + ' Twitter'"><i class="fa fa-twitter"></i><p style="display:none;">Twitter icon</p></a>-->
    					<!--<a href="http://www.facebook.com/" target="_blank" class="social_link_icon social_fb" :alt="property.name +' Facebook'"><i class="fa fa-facebook"></i><p style="display:none;">Facebook icon</p></a>-->
    						    </p>
    							<p class="footer_copyright">&copy; Copyright {{copyright_year}} {{property.name}} <br/>
    							</p>
    							<p class="mourgard_logo">
    								<!--<a href="https://www.morguard.com/" target="_blank"><img src="//codecloud.cdn.speedyrails.net/sites/5b16b9686e6f6426c91e0000/image/png/1522094865211/morguard logo.png" class="" style="height:35px" alt="Managed by Morguard"></a>-->
    							</p>
    						</div>
    					</div>
    				</div>
    				<transition  name="custom-classes-transition" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
    					<div class="footer-bottom hidden-phone " v-if="toggle_sitemap">
    						<div class="footer-bottom-title-div ">
    							<div class="page_container">
    								<div v-for="item in menu_items" :id="item.parent_id" class="footer_menu_title col-sm-2">
    									<router-link :to="item.href" :id="item.id" exact>{{item.name}} </router-link>
    									<div v-for="sub_menu in item.sub_menu">
    										<router-link :to="sub_menu.href" :id="sub_menu.id" exact>{{sub_menu.name}} </router-link>
    									</div>
    								</div>
    								&nbsp;
    							</div>
    						</div>
    					</div>
    				</transition>
    			</div>
    		</div>
		</div>
		{%endraw-%}
		<div class='modal-backdrop custom_backdrop hidden_now' id="popup_backdrop"></div>
		<script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
		<script src="https://unpkg.com/es6-shim@0.35.3/es6-shim.min.js"></script>
		<script data-main="/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
	</body>
</html>
